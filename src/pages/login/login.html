<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="contenido" padding>
  <h2>Inicio</h2>
  <img src="../../assets/imgs/login.png" >
  <form #forma="ngForm" (ngSubmit)="activacion(forma)">
      <ion-item class="item-general">
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" id="email" name="email" [(ngModel)]="email" placeholder="Introduzca Email"></ion-input>
        </ion-item>
        <ion-item class="item-general">
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button full type="submit"> Enter</button>
  </form>
</ion-content>
